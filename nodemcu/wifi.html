<html>
<head>${html_head}</head>
<body>
<form method='get' action='/'>
<table border='1'>
<tr><td><a href="http://${ip}/"><h1>WIFI SETUP</h1></a></td><td><a href="http://${ip}/dev"><h1>DEVICE SETUP</h1></a></td></tr>
<tr><td>RegCode: ${regCode}</td><td>BaudRate:${baudRate}</td></tr>
<tr><td>SSID: </td><td><select name='ssid' id='ssid' onchange="showHiddenSSID()">${available_aps}</select></td></tr>
<tr id="hiddenSSID" style="display:none"><td>(Hidden SSID): </td><td><input name='hiddenssid' value=''/></td></tr>
<tr><td>Password: </td><td><input type='password' name='password' value='${password}'></input></td></tr>
<tr><td>${status}</td><td><button type='submit'>Save</button></td></tr>
</table></form>
<script>
function showHiddenSSID() {
var ssid = document.getElementById("ssid");
var index=ssid.selectedIndex;
ssidVal = ssid.options[index].value;
var hssid = document.getElementById("hiddenSSID");
if(ssidVal == "-1")hssid.style.display="block";
else hssid.style.display="none";
}
</script>
</body></html>
